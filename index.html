<!DOCTYPE html>
<html lang="ru">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Тестовое задание</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="css/animate.css">  
</head>
<body>
     <div class="rectangle1">
          <div class = "hipster animated fadeInLeft"></div>
          <div class = "woman animated fadeInRight">
               <img src = "img/Женщина с флагом.png" alt="Woman with flag">
          </div>    
     <div class = "rectangle2">
          <div class="container">
               <div class = "logo animated bounceInDown">
                    <img src = "img/Логотип.png" alt = "Logo">
               </div>
               <div class = "upperText">
                    <p class = "text appear">
                         Привет! <br>
                         Я тестовый текст <br>
                         Покажи мне чудеса анимации 
                    </p>
               </div>
          </div>
     </div> 
     <div class = "rectangle3"></div>  
     <span>пасхалка</span>
     <div class = "arrow">
          <div class="icon">
               <div class="arrows"></div>
          </div>
          <p class = "downText appear">их тоже можно </p>
          <div class="icon icon-left">
              <div class="arrows"></div>
          </div>
     </div>
</div>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>  
</body>
</html>
